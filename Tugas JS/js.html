<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <link rel="stylesheet" href="js.css" >
</head>
<body>
  <script src ="java.js"></script>
    <div class="top-bar"></div>
    <div class="container">
        <div class="header">
            <hr>
            <h1 class="Judul" align ="center">Hallo Selamat Datang </h1>
            <hr>
        </div>
        <form id="myForm" style="display: flex;">
            <div style="flex: 1;">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div style="flex: 1;">
                <label for="jumlahPilihan">Jumlah Pilihan:</label>
                <input type="number" id="jumlahPilihan" name="jumlahPilihan" min="1" max="10">
            </div>
            <input type="button" value="OK" onclick="displayInputs()">
        </form>
        <div id="inputContainer"></div>
        <div id="outputContainer"></div>
    </div>
</body>
</html>
